<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #80ced6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        button {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-reminder {
            background-color: #28a745;
            color: white;
        }
        .btn-reminder:hover {
            background-color: #218838;
        }
        .btn-appointment {
            background-color: #007bff;
            color: white;
        }
        .btn-appointment:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Appointment Manager</h1>
        
        <!-- Button Options -->
        <div class="button-group">
            <!-- Add Reminder Button -->
            <button class="btn-reminder" onclick="window.location.href='{% url 'appointment-options' %}'">Add Reminder</button>
            
            <!-- Book Appointment Button (Optional, if needed for further use) -->
            <button class="btn-appointment" onclick="window.location.href='{% url 'book-appointment' %}'">Book Appointment</button>
        </div>
    </div>
</body>
</html>
