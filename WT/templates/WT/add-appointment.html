<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Appointment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #fbc2eb, #a6c1ee);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Container Styling */
        .container {
            background: linear-gradient(to bottom right, #ffffff, #f7f7f7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        /* Header Styling */
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            color: #4a4a4a;
        }

        /* Form Label Styling */
        label {
            font-weight: bold;
            margin-top: 10px;
        }

        /* Input Fields and Textarea */
        .form-control {
            border-radius: 15px;
            padding: 10px;
            font-size: 1rem;
            background: #f9f9f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Button Styling */
        .btn-primary {
            background: linear-gradient(to right, #3498db, #9b59b6);
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 1rem;
            color: white;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #9b59b6, #3498db);
            transform: translateY(-2px);
        }

        /* Responsive Adjustments */
        @media screen and (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Add Appointment</h1>
    
    <form method="POST" action="{% url 'book-appointment' %}">
        {% csrf_token %}
        
        <!-- Name Input -->
        <div class="mb-3">
            <label for="id_name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="id_name" name="name" placeholder="Enter your full name" required>
        </div>
        
        <!-- Appointment Date Input -->
        <div class="mb-3">
            <label for="id_appointment_date" class="form-label">Appointment Date</label>
            <input type="datetime-local" class="form-control" id="id_appointment_date" name="appointment_date" required>
        </div>
        
        <!-- Description Input -->
        <div class="mb-3">
            <label for="id_description" class="form-label">Description</label>
            <textarea class="form-control" id="id_description" name="description" rows="4" placeholder="Enter a description (optional)"></textarea>
        </div>
        
        <!-- Hidden Status Field (Default: Pending) -->
        <input type="hidden" name="status" value="Pending">
        
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Book Appointment</button>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>

</body>
</html>
