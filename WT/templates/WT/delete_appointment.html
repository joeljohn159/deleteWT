<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Appointment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom right, #fbc2eb, #a6c1ee);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            background: linear-gradient(to bottom right, #ffffff, #f5f5f5);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #4a4a4a;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        .form-control {
            border-radius: 15px;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(to right, #e74c3c, #c0392b);
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 1rem;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #c0392b, #e74c3c);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: linear-gradient(to right, #bdc3c7, #2c3e50);
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 1rem;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: linear-gradient(to right, #2c3e50, #bdc3c7);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Appointment</h1>
        <p>Enter the name of the appointment you want to delete.</p>

        <!-- Display messages -->
        {% if messages %}
        <div class="alert alert-info">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Form for deleting appointment -->
        <form method="POST" action="{% url 'delete-appointment' %}">
            {% csrf_token %}
            <!-- Appointment Name Input -->
            <div class="mb-3">
                <label for="name" class="form-label">Appointment Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter appointment name" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Delete Appointment</button>
        </form>

        <!-- Back Button -->
        <a href="{% url 'appointments-list' %}" class="btn btn-secondary mt-3">Back to Appointments</a>
    </div>
</body>
</html>
