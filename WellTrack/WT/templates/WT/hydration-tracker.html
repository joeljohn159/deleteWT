<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydration Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #92a8d1;
            background-size: cover;
            color: white;
        }
        h2 {
            font-size: 36px; /* Increased font size */
            margin-bottom: 20px;
        }
        .tracker-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }
        .progress {
            width: 100%;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }
        .progress-bar {
            height: 30px;
            background: linear-gradient(to bottom, #00bfff, #1e90ff);
            width: 0%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        .btn, .input-field {
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            cursor: pointer;
            background-color: #1e90ff;
            color: white;
        }
        .btn:hover {
            background-color: #00bfff;
        }
        .input-field {
            width: 80%; /* Adjusted width */
            font-size: 16px;
            text-align: center;
            border: 1px solid #ccc;
            margin-bottom: 15px; /* Added spacing below text box */
        }
    </style>
</head>
<body>
    <h2>Hydration Tracker</h2>
    <div class="tracker-container">
        <input type="number" id="hydration-goal" class="input-field" placeholder="Enter daily goal (ml)">
        <button class="btn" onclick="setGoal()">Set Goal</button>
        <div id="goal-setter" style="display: none;">
            <div class="progress">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <p id="progress-text">0 / 0 ml</p>
            <button class="btn" onclick="addWater()">Drink 250 ml</button>
        </div>
    </div>

    <script>
        let totalWater = 0;
        let hydrationGoal = 0;

        function setGoal() {
            hydrationGoal = parseInt(document.getElementById('hydration-goal').value);
            if (isNaN(hydrationGoal) || hydrationGoal <= 0) {
                alert("Please enter a valid daily goal in ml.");
                return;
            }
            document.getElementById('goal-setter').style.display = 'block';
            document.getElementById('progress-text').innerText = `0 / ${hydrationGoal} ml`;
        }

        function addWater() {
            totalWater += 250;
            if (totalWater > hydrationGoal) totalWater = hydrationGoal;
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const percentage = (totalWater / hydrationGoal) * 100;
            progressBar.style.width = percentage + '%';
            progressText.innerText = `${totalWater} / ${hydrationGoal} ml`;
        }
    </script>
</body>
</html>
