<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #fbc2eb, #a6c1ee);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: linear-gradient(to bottom right, #ffffff, #f5f5f5);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #4a4a4a;
            text-align: center;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        .form-control {
            border-radius: 15px;
            padding: 10px;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(to right, #3498db, #9b59b6);
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: white;
            margin-top: 20px;
            width: 100%;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #9b59b6, #3498db);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: linear-gradient(to right, #bdc3c7, #2c3e50);
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: white;
            margin-top: 10px;
            width: 100%;
        }

        .btn-secondary:hover {
            background: linear-gradient(to right, #2c3e50, #bdc3c7);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Book an Appointment</h1>
    
    <!-- Appointment Form -->
    <form method="POST" action="{% url 'confirm-appointment' %}">
        
        
        <!-- Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
        </div>
        
        <!-- Appointment Date -->
        <div class="mb-3">
            <label for="appointment_date" class="form-label">Appointment Date</label>
            <input type="date" class="form-control" id="appointment_date" name="appointment_date" required>
        </div>
        
        <!-- Description -->
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter a description (optional)"></textarea>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Book Appointment</button>
    </form>
    
    <!-- Back to Appointments List -->
    <a href="{% url 'appointments-list' %}" class="btn btn-secondary">Back to Appointments</a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>

</body>
</html>
